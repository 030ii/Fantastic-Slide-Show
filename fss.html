<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8">
<title>Background Image Slide Show</title>
<link rel="stylesheet" type="text/css" href="css/fss.css"/>
</head>
<body>
	<div class="slide">
		<ul>
			<li><img src="img/bg1.jpg" alt="image1"></li>
			<li><img src="img/bg2.jpg" alt="image2"></li>
			<li><img src="img/bg3.jpg" alt="image3"></li>
		</ul>

		<div class="content">
			<p class="msg">Background Image<br>Slide Show</p>
		</div>

		<nav class="nav_horizon">
			<span class="prev_btn">Previous</span>
			<span class="next_btn">Next</span>
		</nav>

		<nav class="nav_dots">
			<span class="dot_current"></span>
			<span></span>
			<span></span>
		</nav>
	</div>
