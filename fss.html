<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8">
<title>Background Image Slide Show</title>
<link rel="stylesheet" type="text/css" href="css/fss.css"/>
</head>
<body>
	<div class="slide">
		<figure>
			<img src="img/bg1.jpg" alt="">
			<img src="img/bg2.jpg" alt="">
			<img src="img/bg3.jpg" alt="">
			<img src="img/bg4.jpg" alt="">
			<img src="img/bg1.jpg" alt=""> 	<!-- 무한 스크롤을 위해 맨 마지막 사진은 첫번째 사진과 같게 한다 -->

		</figure>

		<div class="content">
			<p class="msg">Background Image<br>Slide Show</p>
		</div>

		<nav class="nav_horizon">
			<span class="prev_btn">Previous</span>
			<span class="next_btn">Next</span>
		</nav>

		<nav class="nav_dots">
			<span class="dot_current"></span>
			<span></span>
			<span></span>
			<span></span>
		</nav>
	</div>
</body>
<script language="javascript" type="text/javascript" src="js/fss.js"></script> 
</html>
